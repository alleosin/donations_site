{% extends "base.html" %}

{% block page_content %}
    <h1>Tip</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="donat-form">
            <p>
                <input type="text" name="donator" placeholder="Uziernejm" maxlength="20">
            </p>
            <p>
                <!-- <input type="text" name="amount" maxlength="10" required=""> -->
                <label>Amount $
                <input type="number" placeholder="Hrašovaja suma" required name="amount" min="0.01" value="5" step="0.01" title="Currency" pattern="^\d+(?:\.\d{1,2})?$" ></label>
            </p>
            <p>
                <textarea name="text" cols="40" rows="10" style="height: 220px; width:842px;" placeholder="Vaša paviedamleńnie"></textarea>
            </p>
        </div>
        <p><input type="submit" value="Adpravić"</p>
    </form>
    <p>{{converted_text}}</p>
{% endblock %}
